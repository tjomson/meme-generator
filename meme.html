<html>
  <head>
    <title>Meme generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>

  <body>
    
    <div class="banner" align="center">
			<h1>Byg et meme!</h1>
    </div>
    	
    
    <div align="center">
    	<div class="content">
        <input type="file"  accept="image/*" name="image" id="imageUpload"  onchange="loadFile(event)" hidden>
        <p><label class="continue" for="imageUpload">Upload billede</label></p>

        <label class="memeOption" for="textInput">Meme tekst: </label>
        <input class="memeOption" onkeyup="setMemeText()" type="text" id="textInput"/>

        <p>
          <label class="memeOption" for="colors">Tekstfarve: </label>
          <select class="memeOption" id="colors" onchange="setTextColor()">
            <option value="black">Sort</option>
            <option value="white">Hvid</option>
            <option value="red">Rød</option>
            <option value="blue">Blå</option>
            <option value="green">Grøn</option>
            <option value="yellow">Gul</option>
          </select>
        </p>

      <p>
        <label class="memeOption" for="fontSize">Skriftstørrelse: </label>
        <input class="memeOption" type="number" id="fontSize" min="10" max="150" placeholder="16" onchange="setFontSize()">
      </p>

        <div class="meme-container">
        <p><img id="meme" class="meme" hidden/></p>
        <label id="memeText" class="meme-text" hidden></label>
        </div>
      

      </div>
    </div>

    
   
  </body>
</html>
